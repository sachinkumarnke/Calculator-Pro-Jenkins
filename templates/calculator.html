<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .calculator-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.2em;
            font-weight: 300;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1em;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        
        .input-field {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .operation-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 25px 0;
        }
        
        .op-btn {
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            background: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
        }
        
        .op-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .op-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .calculate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .calculate-btn:active {
            transform: translateY(0);
        }
        
        .result-container {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .result-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }
        
        .result-error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .result-placeholder {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px dashed #dee2e6;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .clear-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .clear-btn:hover {
            background: #5a6268;
        }
        
        @media (max-width: 480px) {
            .calculator-container {
                padding: 25px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .operation-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="header">
            <h1><i class="fas fa-calculator"></i> Calculator Pro</h1>
            <p>Professional calculation tool</p>
        </div>
        
        <div class="input-group">
            <label for="num1">First Number</label>
            <input type="number" id="num1" class="input-field" placeholder="Enter first number" step="any">
        </div>
        
        <div class="input-group">
            <label>Operation</label>
            <div class="operation-buttons">
                <div class="op-btn" data-op="add" title="Addition">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="op-btn" data-op="subtract" title="Subtraction">
                    <i class="fas fa-minus"></i>
                </div>
                <div class="op-btn" data-op="multiply" title="Multiplication">
                    <i class="fas fa-times"></i>
                </div>
                <div class="op-btn" data-op="divide" title="Division">
                    <i class="fas fa-divide"></i>
                </div>
            </div>
        </div>
        
        <div class="input-group">
            <label for="num2">Second Number</label>
            <input type="number" id="num2" class="input-field" placeholder="Enter second number" step="any">
        </div>
        
        <button class="calculate-btn" onclick="calculate()">
            <i class="fas fa-equals"></i> Calculate
        </button>
        
        <div id="result" class="result-container result-placeholder">
            <i class="fas fa-arrow-up"></i> Result will appear here
        </div>
        
        <button class="clear-btn" onclick="clearAll()">
            <i class="fas fa-trash"></i> Clear All
        </button>
    </div>

    <script>
        let selectedOperation = null;
        
        // Operation button handling
        document.querySelectorAll('.op-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.op-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedOperation = this.dataset.op;
            });
        });
        
        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });
        
        function calculate() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const resultDiv = document.getElementById('result');
            
            if (!num1 || !num2) {
                showResult('Please enter both numbers', 'error');
                return;
            }
            
            if (!selectedOperation) {
                showResult('Please select an operation', 'error');
                return;
            }
            
            // Show loading
            resultDiv.className = 'result-container result-placeholder';
            resultDiv.innerHTML = '<div class="loading"></div>Calculating...';
            
            fetch('/calculate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ num1: num1, num2: num2, operation: selectedOperation })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showResult(data.error, 'error');
                } else {
                    const operationSymbols = {
                        'add': '+',
                        'subtract': '-',
                        'multiply': 'ร',
                        'divide': 'รท'
                    };
                    showResult(`${num1} ${operationSymbols[selectedOperation]} ${num2} = ${data.result}`, 'success');
                }
            })
            .catch(error => {
                showResult('Connection error. Please try again.', 'error');
            });
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            const icon = type === 'success' ? '<i class="fas fa-check-circle"></i>' : '<i class="fas fa-exclamation-triangle"></i>';
            
            resultDiv.className = `result-container result-${type}`;
            resultDiv.innerHTML = `${icon} ${message}`;
        }
        
        function clearAll() {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.querySelectorAll('.op-btn').forEach(btn => btn.classList.remove('active'));
            selectedOperation = null;
            
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result-container result-placeholder';
            resultDiv.innerHTML = '<i class="fas fa-arrow-up"></i> Result will appear here';
        }
    </script>
</body>
</html>
